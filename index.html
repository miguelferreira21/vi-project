<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://unpkg.com/topojson-client@3.1.0/dist/topojson-client.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"></script>
    <script src="./idioms/choropleth_map.js"></script>
    <script src="./idioms/linechart.js"></script>
  </head>
  <body onload="init()">
    <div class="container">
      <div class="LineChart">
        <div id="slider-container" style="margin-left: 50px; margin-top: 20px; position: absolute; width: 90vh;">
          <input type="range" id="startYear" min="2015" max="2022" value="2015" style="position: absolute; width: 100%;">
          <input type="range" id="endYear" min="2015" max="2022" value="2022" style="position: absolute; width: 100%;">
          <span id="yearRange" style="margin-top: 1vh; display: block;">2015 - 2022</span>
        </div>
      </div>
      <div class="TBD">
        <div class="placeholder5"></div>
      </div>
      <div class="Choropleth"></div>
      <div class="Rooftop_Matrix">
        <div class="placeholder1"></div>
      </div>
      <div class="Parallel_Coordinates">
        <div class="placeholder2"></div>
      </div>
      <div class="Filters">
        <div class="placeholder3"></div>
      </div>
    </div>
  </body>
</html>
